<app-toast-login></app-toast-login>
<div class=" container-form d-flex align-items-center justify-content-center d-grid gap-2 col-6 mx-auto" >
  
<form class="border border-1 border-primary"  class=""  (submit)="login()" #loginForm="ngForm">

<div class="mb-3 ">
<label class="fs-5 form-label" for="username">Username: </label>
<input class="form-control" type="text" [(ngModel)]="username"  name="username" placeholder="login" required>
</div>

<div class="mb-4">
   <label class="fs-5 form-label" for="password">Password: </label>
<input class="form-control" type="text" [(ngModel)]="password" name="password" placeholder="password" required> 
</div>

<div class="d-grid ">
    <button class=" btn btn-lg btn-primary" type="submit">Connexion</button>
</div>


</form>

</div>
